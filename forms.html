<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="/krishnaj.jpg">
        <label for="email">Username:</label>
        <input type="text" placeholder="email" id="email"> <br>
        <label for="user_password">Password:</label>
        <input type="password" required id="user_password"> 
        <input type="submit" name="" id=""><br>
        Range: <input type="range" min="0" max="1000" step="500" value="0"><br>
        Submit: <input type="submit" name="" id="">

        <h3>Specify your gender</h3>
        <label for="male">Male:</label>
        <input type="radio" name="Gender" value="male" id="male"><br>
        <label for="female"> Female: </label>
       <input type="radio" name="Gender" value="female" id="female"><br>
        <label for="other">Other:</label>
         <input type="radio" name="Gender" value="others" id="other">

        <h3>Specify your fav Fruit</h3>
        <label for="banana">Banana</label>
        <input type="checkbox" name="fruit" value="male"  id="banana"><br>
        <label for="mango"> Mango </label>
       <input type="checkbox" name="fruit" value="female" id="mango"><br>
        <label for="apple">Apple</label>
         <input type="checkbox" name="fruit" value="others" id="apple">


         <h3>Country</h3>
         <label for="Country">Select your Country: </label>
         <select name="country" id="Country">
            <option value="India">India</option>
            <option value="Uk">Uk</option>
            <option value="Us">Us</option></select>
            <br>
            <textarea name="why" id="" placeholder="why me?"></textarea>
                <hr>
            <iframe src="https://www.iskconmysore.org"  width="800px" ></iframe>
    </form>
</body>
</html>
